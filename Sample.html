<!-- JavaScript for Navbar Toggle -->
<script>
  const updateNavbarDisplay = () => {
    const menuToggle = document.getElementById("menu-toggle");
    const desktopMenu = document.getElementById("desktop-menu");
    const isSmallScreen = window.innerWidth < 1300;

    if (isSmallScreen) {
        desktopMenu.style.display = "none"; // Hide desktop menu
        menuToggle.style.display = "block"; // Show toggle button
    } else {
        desktopMenu.style.display = "flex"; // Show desktop menu
        menuToggle.style.display = "none"; // Hide toggle button
    }
};

// Run function on page load & window resize
window.addEventListener("load", updateNavbarDisplay);
window.addEventListener("resize", updateNavbarDisplay);


// Run on page load and resize
window.addEventListener("load", updateNavbarDisplay);
window.addEventListener("resize", updateNavbarDisplay);


  document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menu-toggle");
        const closeMenu = document.getElementById("close-menu");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", function () {
            mobileMenu.classList.remove("hidden");
        });

        closeMenu.addEventListener("click", function () {
            mobileMenu.classList.add("hidden");
        });
    });
  
  
  const updateNavbarPosition = () => {
  const navbar = document.getElementById('navbar');
  const navLinks = navbar.querySelectorAll('a');
  const companyName = navbar.querySelector('h1');
  const menuToggle = document.getElementById('menu-toggle');
  const isDesktop = window.innerWidth > 768; // Adjust breakpoint if needed

  // Check scroll position
  if (window.scrollY > 50) {
    navbar.classList.add('fixed', 'top-0', 'left-0', 'right-0', 'bg-sky-200');  
    navbar.classList.remove('mt-0');  
    companyName.style.color = 'black';
    menuToggle.style.color = 'black';
    
    navLinks.forEach(link => {
      link.style.color = isDesktop ? 'black' : 'white'; // Black for desktop, white for mobile
    });

  } else {
    navbar.classList.remove('fixed', 'top-0', 'left-0', 'right-0', 'bg-sky-200'); 
    navbar.classList.add('mt-0');  
    companyName.style.color = 'white';
    menuToggle.style.color = 'white';

    navLinks.forEach(link => {
      link.style.color = 'white'; 
    });
  }
};



  // Update navbar position on scroll
  window.addEventListener('scroll', updateNavbarPosition);

  // Handle navbar position on page load
  window.addEventListener('load', updateNavbarPosition);

  window.addEventListener('resize', updateNavbarPosition); 




</script>
